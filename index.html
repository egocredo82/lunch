<body>
  <div class="container">
    <div id="roulette-wrapper">
      <!-- ë©”ë‰´ ì¶”ê°€ ì¸í„°í˜ì´ìŠ¤: í•€ ìœ„ì— ìœ„ì¹˜ -->
      <div id="add-menu">
        <input type="text" id="menu-input" placeholder="ë©”ë‰´ ì¶”ê°€" />
        <button id="add-button">ì¶”ê°€</button>

      <div id="pointer"></div>
      <div id="roulette-container">
        <canvas id="wheel"></canvas>
      </div>
    </div>
    <button id="spin-button">ë£°ë › ëŒë¦¬ê¸°</button>

    <!-- ë©”ë‰´ ë¦¬ìŠ¤íŠ¸ í‘œì‹œ -->
    <div id="menu-list"></div>

    <!-- ê²°ê³¼ í‘œì‹œ ì˜ì—­ -->
    <div id="result">ì„ íƒëœ ë©”ë‰´: -</div>
  </div>

  <!-- íŒì—… ì˜¤ë²„ë ˆì´ -->

  <!-- GSAP ë¼ì´ë¸ŒëŸ¬ë¦¬ (CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
  <script>
    // 1. ë©”ë‰´ ë°ì´í„° ì •ì˜
    let menuItems = ["ê¹€ë°¥", "ë¼ë©´", "ë–¡ë³¶ì´", "ëˆê¹ŒìŠ¤", "ì´ˆë°¥", "íŒŒìŠ¤íƒ€"];

    // 2. ìº”ë²„ìŠ¤ ì´ˆê¸°í™”
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const size = 500;
    canvas.width = size;
    canvas.height = size;
    const center = { x: size / 2, y: size / 2 };
    const radius = size / 2 - 20;
    const menuListDiv = document.getElementById("menu-list");
    const resultDiv = document.getElementById("result");
    const popupOverlay = document.getElementById("popup-overlay");
    const popupContent = document.getElementById("popup-content");

    // 3. ë©”ë‰´ ë¦¬ìŠ¤íŠ¸ ê°±ì‹  í•¨ìˆ˜ (í´ë¦­ ì‹œ í•­ëª© ì œê±° ê¸°ëŠ¥ ìœ ì§€)
    function renderMenuList() {
      menuListDiv.innerHTML = "";
      menuItems.forEach((item, index) => {
        const span = document.createElement("span");
        span.textContent = item;
        span.addEventListener("click", () => {
          menuItems.splice(index, 1);
          renderMenuList();
          drawWheel();
        });
        menuListDiv.appendChild(span);
      });
    }

    // 4. íŒŒì´ì°¨íŠ¸ ê·¸ë¦¬ê¸° í•¨ìˆ˜ (ë³€ê²½ ì—†ìŒ)
    function drawWheel() {
      const num = menuItems.length;
      const sliceAngle = (2 * Math.PI) / num;
      ctx.clearRect(0, 0, size, size);

      for (let i = 0; i < num; i++) {
        const startAngle = i * sliceAngle;
        const endAngle = startAngle + sliceAngle;
        ctx.fillStyle = `hsl(${(i * 360) / num}, 70%, 60%)`;
        ctx.strokeStyle = "#fff";
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(center.x, center.y);
        ctx.arc(center.x, center.y, radius, startAngle, endAngle, false);
        ctx.closePath();
        ctx.fill();
        ctx.stroke();

        const textAngle = startAngle + sliceAngle / 2;
        const textX = center.x + Math.cos(textAngle) * (radius / 1.6);
        const textY = center.y + Math.sin(textAngle) * (radius / 1.6);
        ctx.fillStyle = "#ffffff";
        ctx.font = "bold 18px Noto Sans KR, sans-serif";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.save();
        ctx.translate(textX, textY);
        ctx.rotate(textAngle);
        ctx.fillText(menuItems[i], 0, 0);
        ctx.restore();
      }
    }

    // 5. íšŒì „ ì• ë‹ˆë©”ì´ì…˜ ë¡œì§ + íŒì—… í˜¸ì¶œ
    const wheelContainer = document.getElementById("roulette-container");
    let currentRotation = 0;

    function spinWheel() {
      if (menuItems.length === 0) return;
      const num = menuItems.length;
      const degPerSlice = 360 / num;
      const randomIndex = Math.floor(Math.random() * num);

      const centerAngle = randomIndex * degPerSlice + degPerSlice / 2;
      const currentAbs = currentRotation % 360;
      const currentSliceAbs = (centerAngle + currentAbs) % 360;
      const pointerAngle = 270;
      const offset = (360 + pointerAngle - currentSliceAbs) % 360;
      const baseRotation = 360 * 3;
      const finalRotation = baseRotation + offset;
      const nextRotation = currentRotation + finalRotation;

      gsap.to(wheelContainer, {
        rotation: nextRotation,
        duration: 5,
        ease: "power3.out",
        onComplete: () => {
          currentRotation = nextRotation % 360;
          const selected = menuItems[randomIndex];
          resultDiv.textContent = `ì„ íƒëœ ë©”ë‰´: ${selected}`;
          showPopup(selected); // íŒì—… í˜¸ì¶œ
        }
      });
    }

    document.getElementById("spin-button").addEventListener("click", spinWheel);

    // 6. íŒì—… í‘œì‹œ í•¨ìˆ˜ (ì´ëª¨ì§€ íŒ¡íŒ¡ íš¨ê³¼ í¬í•¨)
    function showPopup(selectedItem) {
      popupContent.innerHTML = `<div>ì˜¤ëŠ˜ì˜ ì ì‹¬: ${selectedItem}</div>`;
      popupOverlay.style.visibility = 'visible';
      popupOverlay.style.opacity = '1';

      // 10ê°œì˜ ì´ëª¨ì§€ ìƒì„±
      for (let i = 0; i < 10; i++) {
        const emoji = document.createElement("div");
        emoji.classList.add("emoji");
        const emojiList = ["ğŸ‰", "ğŸ½ï¸", "ğŸ•", "ğŸ”", "ğŸ£", "ğŸœ"];
        emoji.textContent = emojiList[Math.floor(Math.random() * emojiList.length)];
        // ìœ„ì¹˜ ëœë¤ ì„¤ì •
        emoji.style.left = Math.random() * 80 + '%';
        emoji.style.top = Math.random() * 80 + '%';
        popupContent.appendChild(emoji);
        // ì¼ì • ì‹œê°„ í›„ ì œê±°
        setTimeout(() => {
          emoji.remove();
        }, 1500);
      }

      // 2ì´ˆ ë’¤ íŒì—… ë‹«ê¸°
      setTimeout(() => {
        popupOverlay.style.opacity = '0';
        setTimeout(() => {
          popupOverlay.style.visibility = 'hidden';
          popupContent.innerHTML = '';
        }, 300);
      }, 2000);
    }

    // 7. ë©”ë‰´ ì¶”ê°€ ë¡œì§ (ê¸°ì¡´ ìœ ì§€)
    document.getElementById("add-button").addEventListener("click", () => {
      const input = document.getElementById("menu-input");
      const newItem = input.value.trim();
      if (newItem) {
        menuItems.push(newItem);
        input.value = "";
        renderMenuList();
        drawWheel();
      }
    });

    // ì—”í„° í‚¤ë¡œë„ ì¶”ê°€ (ê¸°ì¡´ ìœ ì§€)
    document.getElementById("menu-input").addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        document.getElementById("add-button").click();
      }
    });

    // ì´ˆê¸° ë Œë”ë§
    renderMenuList();
    drawWheel();
  </script>
